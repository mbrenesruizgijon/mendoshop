<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Admin Productos | MendoShop</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ===== CONTENEDOR ===== */
        .table-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow-x: auto;
            border: 1px solid #e8e8e8;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            font-size: 14px;
        }

        th {
            background: #f3f3f3;
            padding: 14px;
            text-align: center;
            font-weight: 700;
            color: #444;
            border-bottom: 2px solid #ddd;
        }

        tbody tr {
            background: #ffffff;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            overflow: hidden;
        }

        td {
            padding: 12px;
            text-align: center;
            vertical-align: middle;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr td:first-child {
            border-radius: 12px 0 0 12px;
        }

        tbody tr td:last-child {
            border-radius: 0 12px 12px 0;
        }

        input,
        select {
            width: 90%;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #cfd1d4;
            font-size: 14px;
            background: #fafafa;
        }

        button {
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        button.save-btn {
            background: #e41e26;
            color: white;
        }

        button.delete-btn {
            background: #d11a1a;
            color: white;
        }

        button.add-btn {
            background: #2ecc71;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 1200px) {
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tbody tr {
                margin-bottom: 15px;
                border-radius: 12px;
                padding: 15px;
                box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 8px 0;
                border: none;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #555;
                padding-right: 10px;
            }
        }
    </style>
</head>

<body>
    <header class="top-bar">
        <div class="logo-section">
            <a href="index.html"><img src="img/Logo.png" alt="MendoShop Logo" class="logo"></a>
        </div>
         <nav class="user-section">
             <p th:if="${session.usuario != null}">Bienvenido <span th:text="${session.usuario.getNombre()}"></span></p>
            <a th:if="${session.usuario != null}" href="cerrar_sesion"><i class="fas fa-user"></i> <span>Cerrar sesión</span></a>
            <a th:href="@{/adminPedidos}"><i class="fas fa-box"></i> <span>Pedidos</span></a>
            <a th:href="@{/admin}">Productos</a>
            <a th:href="@{/adminUsuarios}">Usuarios</a>
        </nav>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>Código Postal</th>
                    <th>Teléfono</th>
                    <th>Admin</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuarios existentes -->
                <tr th:each="usuario : ${usuarios}">
                    <form th:action="@{/editarUsuario}" method="post">
                        <td data-label="ID">
                            <p th:text="${usuario.id}"></p>
                            <input type="hidden" name="id" th:value="${usuario.id}">
                        </td>
                        <td data-label="Nombre"><input type="text" name="nombre" th:value="${usuario.nombre}" required></td>
                        <td data-label="Email"><input type="email" name="email" th:value="${usuario.email}" required></td>
                        <td data-label="Contraseña"><input type="password" name="contrasena" placeholder="••••••"></td>
                        <td data-label="Dirección"><input type="text" name="direccion" th:value="${usuario.direccion}"></td>
                        <td data-label="Ciudad"><input type="text" name="ciudad" th:value="${usuario.ciudad}"></td>
                        <td data-label="Código Postal"><input type="text" name="codigoPostal" th:value="${usuario.codigoPostal}"></td>
                        <td data-label="Teléfono"><input type="text" name="telefono" th:value="${usuario.telefono}"></td>
                        <td data-label="Admin">
                            <select name="admin">
                                <option th:value="true" th:selected="${usuario.admin} == true">Sí</option>
                                <option th:value="false" th:selected="${usuario.admin} == false">No</option>
                            </select>
                        </td>
                        <td>
                            <button type="submit" class="save-btn">Guardar</button>
                        </td>
                    </form>
                    <td data-label="Eliminar">
                        <form th:action="@{/eliminarUsuario}" method="post">
                            <input type="hidden" name="id" th:value="${usuario.id}">
                            <button type="submit" class="delete-btn">Eliminar</button>
                        </form>
                    </td>
                </tr>

                <!-- Nuevo usuario -->
                <tr>
                    <form th:action="@{/agregarUsuario}" method="post">
                        <td data-label="ID">Nuevo</td>
                        <td data-label="Nombre"><input type="text" name="nombre" placeholder="Nombre" required></td>
                        <td data-label="Email"><input type="email" name="email" placeholder="Email" required></td>
                        <td data-label="Contraseña"><input type="password" name="contrasena" placeholder="Contraseña" required></td>
                        <td data-label="Dirección"><input type="text" name="direccion" placeholder="Dirección"></td>
                        <td data-label="Ciudad"><input type="text" name="ciudad" placeholder="Ciudad"></td>
                        <td data-label="Código Postal"><input type="text" name="codigoPostal" placeholder="Código Postal"></td>
                        <td data-label="Teléfono"><input type="text" name="telefono" placeholder="Teléfono"></td>
                        <td data-label="Admin">
                            <select name="admin" required>
                                <option value="true">Sí</option>
                                <option value="false">No</option>
                            </select>
                        </td>
                        <td colspan="2">
                            <button type="submit" class="add-btn">Agregar Usuario</button>
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
