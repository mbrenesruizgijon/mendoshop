<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error de Inicio de Sesión - Mendashop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }

    .error-icon {
      font-size: 60px;
      color: #e60000;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 48px;
      margin-bottom: 30px;
    }

    p {
      color: #555;
      font-size: 28px;
      margin-bottom: 60px;
    }

    .btn-retry {
      background-color: #e60000;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      font-size: 22px;
    }

    .btn-retry:hover {
      background-color: #c00000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="error-container">
    <div class="error-icon"><i class="fa-solid fa-circle-xmark"></i></div>
    <h1>¡Inicio de sesión fallido!</h1>
    <p>El usuario o la contraseña no son correctos.<br>Por favor, inténtalo de nuevo.</p>
  <a th:href="@{/login}" class="btn-retry">Reintentar</a>
  </div>

</body>
</html>
