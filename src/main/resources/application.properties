spring.application.name=mendoshop

# Conexión optimizada (Sin SSL obligatorio para evitar bloqueos internos)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&connectTimeout=10000
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA y Persistencia (Mantenemos 'update' para NO borrar tus datos)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Inicialización (El 'INSERT IGNORE' de tu data.sql hará el resto)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB